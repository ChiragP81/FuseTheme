<div class="page-layout simple fullwidth angular-material-elements">

    <!-- HEADER -->
    <div class="header accent p-24 h-100" fxLayout="column" fxLayoutAlign="center center" fxLayout.gt-xs="row"
        fxLayoutAlign.gt-xs="space-between center">

        <div fxLayout="column" fxLayoutAlign="center center" fxLayout.gt-xs="column" fxLayoutAlign.gt-xs="center start">
            <div fxLayout="row" fxLayoutAlign="start center">
                <mat-icon class="secondary-text s-18">home</mat-icon>
                <span style="cursor: pointer;" class="secondary-text ml-5" [routerLink]="['/dashboard']">Home</span>
                <mat-icon class="secondary-text s-16">chevron_right</mat-icon>
                <span class="secondary-text" [innerHTML]="pageTitle"></span>
            </div>
            <div class="h2 mt-16" [innerHTML]="pageTitle"></div>
        </div>

    </div>
    <!-- / HEADER -->

    <!-- CONTENT -->
    <div class="content p-12">
        <div fxLayout="column" fxLayoutAlign="start">
            <div class="p-12 pb-0" fxLayout="column" fxFlex="100">
                <form name="form">
                    <mat-form-field fxFlex="100">
                        <mat-label>{{ 'status.status' | translate }}</mat-label>
                        <mat-select value="all" (selectionChange)="viewByFilter($event.value)">
                            <mat-option [value]="status.value" *ngFor="let status of statusArray">
                                {{ status.displayValue }}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </form>
            </div>
            <div class="p-12 pt-0" fxLayout="column" fxFlex="100">
                <kendo-grid [kendoGridBinding]="instituteListData" [pageSize]="state.take" [skip]="state.skip"
                    [sort]="state.sort" [filter]="state.filter" [sortable]="true" [pageable]="true" [filterable]="true">

                    <ng-template kendoGridToolbarTemplate>
                        <button mat-raised-button class="theme-default accent pull-right"
                            (click)="addNewInstitute()">Add
                            Institute</button>
                    </ng-template>

                    <kendo-grid-column field="institute_uid" title="Action" width="200" [filterable]="false"
                        [sortable]="false">
                        <ng-template kendoGridCellTemplate let-dataInstitute>
                            <button kendoGridEditCommand [primary]="true"
                                (click)="edit(dataInstitute.institute_uid)">Edit</button>
                            &nbsp;&nbsp;
                            <button kendoGridEditCommand [primary]="true"
                                (click)="assignRole(dataInstitute.institute_uid)">Role</button>
                        </ng-template>
                    </kendo-grid-column>
                    <!-- 
                <kendo-grid-column field="institute_name" title="Institute Name" width="200">
                </kendo-grid-column> -->

                    <kendo-grid-column field="institute_alumni_name" title="Alumni Association Name" width="200">
                    </kendo-grid-column>

                    <kendo-grid-column field="institute_city" title="City" width="230">
                    </kendo-grid-column>

                    <kendo-grid-column field="institute_province" title="Province" width="200">
                    </kendo-grid-column>

                    <kendo-grid-column field="institute_zone" title="Zone" width="200">
                    </kendo-grid-column>

                    <!-- <kendo-grid-column field="institute_web_url" title="Web URl" width="200">
                </kendo-grid-column> -->

                    <kendo-grid-column field="status" title="Status" width="150" [filterable]="false">
                        <ng-template kendoGridCellTemplate let-dataStatus>
                            <!-- <div *ngIf="dataStatus.status == '1'">Active</div>
                        <div *ngIf="dataStatus.status == '0'">Inactive</div> -->
                            <div *ngIf="dataStatus.status != undefined ">
                                {{ getStatusName(dataStatus.status) }}
                            </div>
                        </ng-template>
                    </kendo-grid-column>

                </kendo-grid>
            </div>
        </div>
    </div>
</div>
